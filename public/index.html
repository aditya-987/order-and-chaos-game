<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Chaos - Backend Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-item {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin: 20px 0;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #444;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #666;
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .symbol-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .symbol-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #555;
            background-color: #444;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .symbol-btn:hover {
            background-color: #666;
        }

        .symbol-btn.selected {
            background-color: #007bff;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .message.success {
            background-color: #28a745;
            color: white;
        }

        .message.error {
            background-color: #dc3545;
            color: white;
        }

        .message.info {
            background-color: #17a2b8;
            color: white;
        }

        .game-id {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Order and Chaos</h1>
    
    <div id="message"></div>
    
    <div class="game-controls">
        <button class="btn btn-primary" onclick="createNewGame()">New Game</button>
        <button class="btn btn-secondary" onclick="loadGame()">Load Game</button>
        <button class="btn btn-danger" onclick="deleteGame()">Delete Game</button>
    </div>

    <div id="gameId" class="game-id" style="display: none;"></div>
    
    <div id="gameInfo" class="game-info" style="display: none;">
        <div class="info-item">
            <strong>Round:</strong> <span id="round">1</span>
        </div>
        <div class="info-item">
            <strong>Moves:</strong> <span id="moves">0</span>
        </div>
        <div class="info-item">
            <strong>Current Player:</strong> <span id="currentPlayer">1</span>
        </div>
    </div>

    <div id="gameBoard" class="game-board" style="display: none;"></div>

    <div id="symbolButtons" class="symbol-buttons" style="display: none;">
        <button class="symbol-btn" onclick="selectSymbol('X')" id="btnX">X</button>
        <button class="symbol-btn" onclick="selectSymbol('O')" id="btnO">O</button>
    </div>

    <div class="game-controls" id="resetButton" style="display: none;">
        <button class="btn btn-secondary" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
